<div>
	<div class="page-header">
		<h1>{{recipe.name}}</h1>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">IngrediÃ«nten</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="item in ingredientList">
							<span class="badge">{{ item.quantity }}</span>
							{{ item.ingredient.name }}
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Informatie<h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">
							<span class="badge">{{recipe.preparationTime}}</span>
							Bereidingstijd
						</li>
						<li class="list-group-item">
							<span class="badge">{{recipe.persons}}</span>
							Aantal personen
						</li>
						<li class="list-group-item">
							<span class="badge">
								<span class="glyphicon glyphicon-ok" ng-show="recipe.vegetarian" />
								<span class="glyphicon glyphicon-remove" ng-show="!recipe.vegetarian" />
							</span>
							Vegetarisch
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-7" ng-show="recipe.photoes.length > 0">
			<div class="panel panel-primary">
				<img src="{{recipe.photoes[0].image" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Recept</h3>
				</div>
				<div class="panel-body">
					{{recipe.preparation}}
				</div>
			</div>
		</div>
	</div>
</div>
